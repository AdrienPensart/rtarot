[package]
name = "rtarot"
description = "Tarot simulation"
default-run = "rtarot"
version = "0.1.0"
authors = ["Adrien Pensart <crunchengine@gmail.com>"]
edition = "2021"

[dependencies]
log = "0.4"
lazy_static = "1.4.0"
clap = { version = "3.0.2", features = ["derive"] }
failure = "0.1.5"
rand = "0.8"
itertools = "0.10"
strum = "0.24"
strum_macros = "0.24"
num_cpus = "1.0"
